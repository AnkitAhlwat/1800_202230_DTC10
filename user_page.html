<body>
    <!--navbar-->

    <!--Provides user with their next break countdown-->
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <!--span is to inject users next break time into the sentence-->
            <h1 class="display-5 fw-bold">Hello <span id="name-goes-here"></span>! Your next break is in <span
                    id="break_time"></span> min</h1>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

                <!--button will increment users break counter as well as call the modal content-->
                <button id="break_counter" type="button" class="btn btn-dark btn-lg px-4 gap-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"> I took my break!</button>

                <!--redirects back to set reminder form if user wants to change their break intervals-->
                <a href="setreminder.html"><button id="change_break" type="button"
                        class="btn btn-secondary btn-lg px-4 gap-3">Change my
                        break</button></a>
            </div>

            <!-- Modal that tells users they've successfully logged a break -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">You've logged a break!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Great job keep it up! :)
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mx-auto">


                <img style="display:block;width: 50%; max-height: 350px; margin-left: auto; margin-right:auto"
                    id="picture" src="./images/plant_1.jpg" class="img-fluid rounded-start" alt="">
            </div>
            <!--Will pull data from users firebase to populate these spans-->
            <p class="lead mb-4">Breaks taken today: <span id="breaks"></span></p>
            <p class="lead mb-4">Goal for the day: <span id="personal_goal"></span>
                breaks
            </p>
        </div>
    </div>

    <!--Contact us form for users to fill out-->
    <div id="contact_us_form">
        <div class="container py-4">
            <h2 style="text-align:center">Contact us</h1>

                <form id="contactForm">

                    <!-- Name input -->
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input id="user_name" class="form-control" id="name" type="text" placeholder="Name" />
                    </div>

                    <!-- Email address input -->
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email Address</label>
                        <input id="user_email" class="form-control" id="emailAddress" type="email"
                            placeholder="Email Address" />
                    </div>

                    <!-- Message input -->
                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="user_message" type="text" placeholder="Message"
                            style="height: 10rem;"></textarea>
                    </div>

                    <!-- Form submit button -->
                    <!-- Calls the contact_us function to write the data into fire-store -->
                    <div class="d-grid">
                        <button class="btn btn-dark btn-lg" type="input" onclick="contact_us()" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Submit</button>
                    </div>

                    <!--Modal which tells the user that they've sent the message-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">You've sent a message</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    We'll get back to you as soon as we can!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>

        </div>
    </div>
